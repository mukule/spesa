    <script>
        function showSection(sectionId, linkId) {
            // Hide all sections
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
    
            // Remove the 'btn-active' class from all links
            var links = document.querySelectorAll('nav#toc a');
            links.forEach(function(link) {
                link.classList.remove('btn-active');
            });
    
            // Show the clicked section
            var sectionToShow = document.getElementById(sectionId);
            sectionToShow.style.display = 'block';
    
            // Add the 'btn-active' class to the clicked link
            var activeLink = document.getElementById(linkId);
            activeLink.classList.add('btn-active');
        }
    
        // Call showSection() with the ID of Section 1 when the page is loaded
        window.onload = function() {
            showSection('section1', 'link-section1');
        };
    </script>

<script type="text/javascript">
    function printReceipt() {
        var printContents = document.getElementById('receipt-content').innerHTML;
        var originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
    }
