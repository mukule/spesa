{% extends 'main/base.html' %}
{% load static %}

{% block content %}
       

  <div id="free-quote2" class="free-quote2" style="margin-top: 10px; color: white !important;">
    <div class="container">
       {% if ad %}
       <div class="text-center mt-0 text-white">
        <h4>{{ad.description|safe}}</h4>
       
      </div>
      {% else %}
      <div class="text-center mt-0">
        <h4 >SecuritiesPesa | TERMS OF USE</h4>
        <p class="text-white">Connecting Investors Worldwide</p>
       
      </div>
      {% endif %}
    </div>
  </div>

  
  <div id="about" class="about section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        {% if terms %}
      
       <p> {{terms.descriptions|safe}}</p>
      
        {% else %}
        <p>To be updated</p>
        {%endif%}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
