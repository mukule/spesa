{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="contact-form-area-wrapper section-bottom-space">
    <div class="container custom-container-01">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="apply-form-inner">
                    <div class="row justify-content-between">
                        <div class="col-lg-12">
                            <div class="contact-form">
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    <div class="part">
                                        <h5 class="title text-center">Raise a call for {{speciality.name}}</h5>
                                        <p class="text-center mt-0">You'll pay a consultation fee of Ksh {{speciality.price}} via M-PESA</p>
                                        <div class="form-element">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    
                                                    {{ form.description|as_crispy_field }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-submit text-center">
                                        <button type="submit" class="btn-common btn-active">Submit</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
