{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="contact-form-area-wrapper section-bottom-space">
    <div class="container custom-container-01">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="apply-form-inner">
                    <div class="row justify-content-between">
                        <div class="col-lg-12">
                            <div class="contact-form">
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    <div class="part">
                                        <h5 class="title text-center">Create Blog</h5>
                                        <div class="form-element">
                                            <div class="row mb-3">
                                                <div class="col-lg-12">
                                                    {{ form.category|as_crispy_field }}
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-12">
                                                    {{ form.name|as_crispy_field }}
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-12">
                                                    {{ form.description|as_crispy_field }}
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-lg-12">
                                                    {{ form.banner|as_crispy_field }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-submit text-center">
                                        <button type="submit" class="btn-common btn-active">Submit</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
